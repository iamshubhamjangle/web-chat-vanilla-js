<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Chat</title>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <div class="container">
        <nav>
            <h3>
                Web Chat
            </h3>
        </nav>
        <div id="profile">
           Shubham Jangle
        </div>
        <div id="contentLeft">
            <input type="text" placeholder="Search your chat here" />
            <div id="contact-list">
              <!-- <div class="chat-item">
                <img class="chat-item-img" src="https://image.ibb.co/gSyTOb/bob_1.jpg" alt="Aniket kamble">
                <p class="chat-item-name">Aniket kamble</p>
                <p class="chat-item-message">There are many variations of passages of Lorem Ipsum available</p>
              </div> -->
            </div>
        </div>
        <div id="contentRight">
            <div class="chat-list">
              <div id="left"><span class="chat">This message is received from friend</span><span class="timestamp">10.58pm</span></div>
              <div id="right"><span class="chat">Hello!</span><span class="timestamp">10.58pm</span></div>
            </div>
        </div>
        <div id="message-input-box">
          <input type="text" placeholder="Type a message"/>
          <button>Send</button>
        </div>
      </div>
    <script src="db.js"></script>
    <script src="script.js"></script>
  </body>
</html>
